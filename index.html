<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Boat | Edvanta</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Here we attached css file for  -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- first I need division where chatbot should display so i created a div -->
  <div class="chatbot">  
    <div>
      <header class="chatbotheader">
        <h2>EDVANTA &nbsp;ASSIGNMNET</h2>
      </header>
    </div>

    
    <div class="saved-chat">
      <p class="userChat" id="chat1">chat1</p>
      <p class="userChat" id="chat2">chat2</p>
      <p class="userChat" id="chat3">chat3</p>
    </div>
    <div class="chatbox">
      <ul class="messageList">
        
        <p id="typingStatus"> <span><i class="fa-solid fa-user"></i> &nbsp;</span>Typing in chat....</p>
      </ul>
    
      <div class="input-box">
        <input  placeholder="Type to chat...."  id="userInput" required/>
        
        <button id="voice-button">
          <i class="fa fa-microphone" id="micInput"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
